{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% include "navmenu.html" %}
<div class="container-fluid d-flex flex-column " style="height:130vh; background-color:#004d66">
  <div class="container " style="background-color:#004d66;">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mt-2 ">
        <li class="breadcrumb-item"><a style="color: #eeaa21; text-decoration: none;" href="/">Home</a></li>
        <li class="breadcrumb-item active" style="color: #eeaa21;" aria-current=" page">Contact Us</li>
      </ol>
    </nav>
  </div>
  <div class="container d-flex wrapper  ">
    <div class="container">
      <div class=" main container w-75 d-flex flex-column  "
        style="height: 660px;margin-top: 2rem; background-color: #e6ae3f; ">
        <div class="container text-dark d-flex justify-content-center mt-5">
          <h3 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Contact Us</h3>
        </div>
        <div class="container">
          <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button class=" btn btn-primary mt-4"
              style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"
              type=" submit">Submit</button>
          </form>
        </div>
      </div>
    </div>


  </div>
</div>

{% endblock %}
